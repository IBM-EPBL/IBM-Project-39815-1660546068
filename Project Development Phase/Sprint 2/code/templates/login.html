<body>
 <section class="Header-section">



    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Plasma Donation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://localhost:5000/"><i class="fa-solid fa-house"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://localhost:5000/"><i class="fa-sharp fa-solid fa-right-from-bracket"></i> Logout</a>

        </div>

  <section class="vh-100" style="background-color: #9A616D;">

      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://uniteddonationshelp.com/wp-content/uploads/2022/08/where-can-i-donate-plasma-1.png"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form action="http://localhost:5000/login" method="post">

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Logo</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                    {{msg}}
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example17">Userid</label>
                      <input type="text" name="username" id="form2Example17" class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example27">Password</label>
                      <input type="password" name="password" id="form2Example27" class="form-control form-control-lg" />
                    </div>


          <input type="submit"  class="set2" value="login" name="signin">


                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a routerLinkActive="/app-features"
                        style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
