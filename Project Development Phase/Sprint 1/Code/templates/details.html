<html lang="en">
<head>
    <meta charset="UTF-8">

  background-color: #FFC4C4;
  }
    </style>
</head>
<body>
    <!-- navbar -->
    <script>
      alert("Account Created Successfully")
    </script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Plasma Donation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-5">

    <form action="http://localhost:5000/signin/details/stats" method="post">
    <div class="container">
<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">

              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Donar Registration Form</h3>

                  <div class="row">
                    <div class="col-md-6 ">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m">Username</label>
                        <input type="text" id="form3Example1m" name="user" class="form-control form-control-md" />
                      </div>
                    </div>
                    <div class="col-md-6 ">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n">Name</label>
                        <input type="text" id="form3Example1n" name="name" class="form-control form-control-md" />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n1">Father's name</label>
                        <input type="text" id="form3Example1n1" name="father" class="form-control form-control-md" />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="form3Example1m1">Age</label>
                          <input type="text" id="form3Example1m1" name="age" class="form-control form-control-md" />
                        </div>
                      </div>
                  </div>

                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                    <h6 class="mb-0 me-2">Gender: </h6><br><br>

                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" id="Male" name="gender"  value="Male">
                      <label class="form-check-label" for="Male">Male</label>
                    </div>

                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="gender" id="Female" value="Female">
                      <label class="form-check-label" for="Female">Female</label>
                    </div>

                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" type="radio" name="gender" id="Other" value="Other">
                      <label class="form-check-label" for="Other">Other</label>
                    </div>

                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                       <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                      <h6 class="mb-0 me-2">Blood Group: </h6><br>

                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" id="A+" name="blood"  value="A+">
                      <label class="form-check-label" for="A+">A+</label>
                    </div>

                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" id="A-" name="blood"  value="A-">
                      <label class="form-check-label" for="A-">A-</label>
                    </div>

                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" id="A1+" name="blood"  value="A1+">
                      <label class="form-check-label" for="A1+">A1+</label>
                    </div>

                      <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" id="A1-" name="blood"  value="A1-">
                      <label class="form-check-label" for="A1-">A1-</label>
                    </div>

                      <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" id="B+" name="blood"  value="B+">
                      <label class="form-check-label" for="B+">B+</label>
                    </div>
                    <br>
                      <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" id="B-" name="blood"  value="B-">
                      <label class="form-check-label" for="B-">B-</label>
                    </div>

                      <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" id="AB+" name="blood"  value="AB+">
                      <label class="form-check-label" for="AB+">AB+</label>
                    </div>

                      <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" id="AB-" name="blood"  value="AB-">
                      <label class="form-check-label" for="AB-">AB-</label>
                    </div>

                      <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" id="O+" name="blood"  value="O+">
                      <label class="form-check-label" for="O+">O+</label>
                    </div>

                      <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" id="O-" name="blood"  value="O-">
                      <label class="form-check-label" for="O-">O-</label>
                        </div>
                    </div>
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example9">Phone number</label>
                    <input type="text" id="phone" name="phone" class="form-control form-control-md" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example97">Email ID</label>
                    <input type="text" id="form3Example97" name="mail" class="form-control form-control-md" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example8">Address</label>
                    <input type="text" id="form3Example8" name="address" class="form-control form-control-md" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example9">City</label>
                    <input type="text" id="city" name="city" class="form-control form-control-md" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example9">State</label>
                    <input type="text" id="form3Example9" name="state" class="form-control form-control-md" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example90">Pincode</label>
                    <input type="text" id="form3Example90" name="pin" class="form-control form-control-md" />
                  </div>


                  <div class="d-flex justify-content-end pt-3">
                    <input type="submit" class="btn btn-light btn-lg" value="submit"><br><br>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
      </form>
<script src="https://kit.fontawesome.com/7d4c08b00d.js" crossorigin="anonymous"></script>

</html>
